<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style4.css">

</head>
<body>

    <div class="nav-container">
        <div class="wrapper">
            <nav>
                <div class="logo">
                    doogood
                </div>
                <ul class="nav-items">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="browse.html">Browse</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>

    <div class="header-container">
        <div class="container">

            <form action="">
        
                <div class="row">
        
                    <div class="col">
        
                        <h3 class="title">billing address</h3>
        
                        <div class="inputBox">
                            <span>full name :</span>
                            <input type="text" placeholder="Your name">
                        </div>
                        <div class="inputBox">
                            <span>Fund amount :</span>
                            <input type="Fund" placeholder="Funding amount">
                        </div>
                        <div class="inputBox">
                            <span>address :</span>
                            <input type="text" placeholder="Room - Street - Locality">
                        </div>
                        <div class="inputBox">
                            <span>city :</span>
                            <input type="text" placeholder="Chennai,Delhi,etc..">
                        </div>
        
                        <div class="flex">
                            <div class="inputBox">
                                <span>state :</span>
                                <input type="text" placeholder="Within India">
                            </div>
                            <div class="inputBox">
                                <span>zip code :</span>
                                <input type="text" placeholder="123 456">
                            </div>
                        </div>
        
                    </div>
        
                    <div class="col">
        
                        <h3 class="title">payment</h3>
        
                        <div class="inputBox">
                            <span>cards accepted :</span>
                            <img src="images/card_img.png" alt="">
                        </div>
                        <div class="inputBox">
                            <span>name on card :</span>
                            <input type="text" placeholder="Name on card">
                        </div>
                        <div class="inputBox">
                            <span>credit card number :</span>
                            <input type="number" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputBox">
                            <span>exp month :</span>
                            <input type="text" placeholder="January">
                        </div>
        
                        <div class="flex">
                            <div class="inputBox">
                                <span>exp year :</span>
                                <input type="number" placeholder="2023">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="1234">
                            </div>
                        </div>
        
                    </div>
            
                </div>
        
                <input type="submit" value="Proceed to checkout" class="submit-btn" onmousedown="window.location.href = 'blog.html' ">
        
            </form>
        </div>    
        <header>
            <div class="hero-image">
                <img src="images/Logo.png" alt="">
            </div>
            <div class="hero-content">
                <h1>doogood</h1>
                <p>
                    where philanthropists meets NGO's.
                </p>
            </div>
        </header>
    </div>


    
</body>
</html>
