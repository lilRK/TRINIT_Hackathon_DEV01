    <div class="header-container">
        <header>
        <h2>Create Profile</h2>
        <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" size="40" name="name"><br> 
        <label for="mail">Email</label><br>
        <input type="text" id="mail" size="40" name="mail"><br>
        <label for="priority">Preference</label><br>
        <select id="priority" name="priority">
            <option value="1">Education</option>
            <option value="2">Healthcare</option>
            <option value="3">Sanity</option>
            <option value="4">Pollution</option>
            <option value="5">Unemployment</option>
            <option value="6">Women & Child Safety</option>
            <option value="7">Poverty</option>
            <option value="8">Infrastructure</option>
            <option value="9">Life Support</option>
        </select><br>
        <label for="fund">Fund Provided</label><br>
        <input type="text" id="fund" size="40" name="fund"><br>
        <button type="submit" onclick="window.location.href = 'browse.html' ">Submit</button>
        </form>
