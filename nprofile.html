<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="nav-container">
        <div class="wrapper">
            <nav>
                <div class="logo">
                    doogood
                </div>
                <ul class="nav-items">
                    <li>
                        <a href="index.html">Home</a>
                    </li>

                    <li>
                        <a href="">Contact us</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>
    <div class="header-container">
        <header>
        <h2>Create Profile</h2>
        <form action="" id="doogoodngo">
        <label for="name">Name of the Organisation</label><br>
        <input type="text" id="name" size="80" name="name"><br> 
        <label for="prvs">Previous works</label><br>
        <textarea id="prvs" name="prvs"></textarea><br>
        <label for="goal">End Goal</label><br>
        <select id="goal" name="goal">
            <option value="1">Literacy</option>
            <option value="2">Health</option>
            <option value="3">Sanity</option>
            <option value="4">Zero Pollution</option>
            <option value="5">Employment</option>
            <option value="6">Women & Child Safety</option>
            <option value="7">Zero Poverty</option>
            <option value="8">Infrastructure</option>
            <option value="9">Life Support</option>
        </select><br>
        <label for="fund">Fund Needed</label><br>
        <input type="text" id="fund" size="80" name="fund"><br>
        <button type="submit" onclick="window.location.href = 'browse.html' ">Submit</button>  
        </form>
            <div class="hero-image">
                <img src="images/Logo.png" alt="">
            </div>
            <div class="hero-content">
                <h1>doogood</h1>
                <p>
                    where philanthropists meets NGO's.
                </p>
            </div>
        </header>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./main.js"></script>
    
</body>
</html>
