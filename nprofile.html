    <div class="header-container">
        <header>
        <h2>Create Profile</h2>
        <form action="" id="doogoodngo">
        <label for="name">Name of the Organisation</label><br>
        <input type="text" id="name" size="40" name="name" style="font-size:14pt;"><br> 
        <label for="loc">Location</label><br>
        <input type="text" id="loc" size="40" name="loc" style="font-size:14pt;"><br>
        <label for="goal">End Goal</label><br>
        <select id="goal" name="goal" style="font-size:14pt;">
            <option value="Literacy">Literacy</option>
            <option value="Health">Health</option>
            <option value="Sanity">Sanity</option>
            <option value="Zero Pollution">Zero Pollution</option>
            <option value="Employment">Employment</option>
            <option value="Women & Child Safety">Women & Child Safety</option>
            <option value="Zero Poverty">Zero Poverty</option>
            <option value="Infrastructure">Infrastructure</option>
            <option value="Life Support">Life Support</option>
        </select><br>
        <label for="fund">Fund Needed</label><br>
        <input type="text" id="fund" size="40" name="fund" style="font-size:14pt;"><br>
        <button type="submit" onclick="window.location.href = 'browse.html' ">Submit</button>  
        </form>
            <div class="hero-image">
                <img src="images/Logo.png" alt="">
            </div>
            <div class="hero-content">
                <h1>doogood</h1>
                <p>
                    where philanthropists meets NGO's.
